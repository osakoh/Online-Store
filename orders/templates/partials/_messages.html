    {% for message in messages %}
        <div id="message" class="container text-center">
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">

                    <span aria-hidden="true">&times;</span>
                </button>
                {#                <strong>#}

                {#                        Error:#}
                {#                    {% else %}#}
                {#                        {{ message.tags | title }}#}
                {#                    {% endif %}#}
                {#                </strong>#}
                <strong>{{ message }}</strong>
            </div>
        </div>
    {% endfor %}
{% endif %}
